syntax = "proto2";

package mediapipe;

import "mediapipe/framework/calculator.proto";

message FilterDetectionByRegionCalculatorOptions {
  extend CalculatorOptions {
    optional FilterDetectionByRegionCalculatorOptions ext = 339587531;
  }
  // assuming a detection is parameterized as a bounding box with relative coordinates,
  // reject the detection if any of its corner is outside (r, r) <-> (1-r, 1-r)
  optional float reject_border_width = 1 [default = 0.0];

  // TODO 
  // assuming a detection is parameterized as a bounding box with relative coordinates,
  // reject the detection if its area is less than this value
  optional float reject_by_area = 2 [default = 0.0];
}
